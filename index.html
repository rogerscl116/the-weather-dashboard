<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap, css only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- link external stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- add css style for header -->
  <header class= "bg-dark text-white-50 text-center p-2">
        <h1 class="font-monospace">Weather Dashboard</h1>
  </header>
  <!-- add main container -->
  <main class="container">
    <div class = "row">
        <div class="col-12 col-md-3 p-2 search-column">
            <form class="border p-2" id="city-search-form">
                <h4 class="font-monospace">Search for a City</h2>
                <input id="city" type="text" autofocus="true" class="form-input text-center"/><br />
                <button class="btn btn-secondary m-2" id="search-button" type="submit"><i class="fas fa-search"></i></button>
                <button class="btn btn-secondary font-monospace" id="clear-button" type="reset" id="clear-history"><i class="far fa-trash-alt"></i></button>
            </form>
            <div class="city-list" id="list-group"></div>
        </div>
        <div class="col-12 col-md-9">
            <div class="row border selected-city" id="current-forecast">
                <div class = "col-12">
                    <h2 id="searched-city"></h2>
                    <div id="current-weather-container" class="list-group"></div>
                </div>  
            </div>
            <div class="row border" id="five-day-forecast">
                    <h2 class="col-12" id ="forecast"></h2>
                    <div class="d-flex" id="five-day-container"></div>
            </div>  
        </div>
    </div>
</main>

  <!-- link moment js --> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <!-- link external javascript file -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
